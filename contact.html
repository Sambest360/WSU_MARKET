<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WSU Small Business Services</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .contact-info, .contact-form {
            margin-bottom: 2rem;
        }
        .contact-info h2, .contact-form h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .contact-info p {
            margin-bottom: 0.5rem;
        }
        .contact-form form {
            display: grid;
            gap: 1rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        header {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .home-button {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>WSU Small Business Services</h1>
    </header>

    <div class="container">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> Walter Sisulu University, Nelson Mandela Drive, Mthatha, Eastern Cape, 5099</p>
                <p><strong>Email:</strong> info@wsusbs.ac.za</p>
                <p><strong>Phone:</strong> +27 (0)47 502 2111</p>
            </div>
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <a href="index.html" class="home-button">Back to Main Page</a>
    </div>
</body>
</html>
